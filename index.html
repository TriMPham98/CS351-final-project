<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/infiniteOcean.JPG" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @font-face {
        font-family: "Montserrat";
        src: url("assets/Montserrat-Thin.ttf") format("truetype");
        font-weight: 100;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Ocean 3D</title>
  </head>
  <body>
    <div id="loading-screen">
      <button id="start-button">
        <span></span>
        Enter Art Gallery
      </button>
      <audio
        id="background-music"
        src="assets/zenPiano.mp3"
        type="audio/mp3"></audio>
      <div id="control-panel">
        <button id="toggle-sound" class="control-button">
          <span></span>
          m = Toggle Sound
        </button>
        <button id="move-left" class="control-button">
          <span></span>
          &#8592; = Move Left
        </button>
        <button id="move-right" class="control-button">
          <span></span>
          &#8594; = Move Right
        </button>
      </div>
    </div>
    <div id="app"></div>
    <button id="volume-toggle">Toggle Sound</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
