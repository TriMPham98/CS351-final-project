<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/infiniteOcean.JPG" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @font-face {
        font-family: "Montserrat";
        src: url("/Montserrat-Thin.ttf") format("truetype");
        font-weight: 100;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Ocean 3D Art Gallery</title>
  </head>
  <body>
    <div id="loading-screen">
      <div id="loading-progress">
        <svg class="progress-ring" width="120" height="120">
          <circle
            class="progress-ring__circle"
            stroke="white"
            stroke-width="4"
            fill="transparent"
            r="52"
            cx="60"
            cy="60" />
        </svg>
        <div id="progress-text">0%</div>
      </div>
      <button id="start-button" style="display: none">
        <span></span>
        Enter Art Gallery
      </button>
      <audio id="background-music" src="/zenPiano.mp3" type="audio/mp3"></audio>
      <div id="control-panel">
        <button id="move-left" class="control-button">
          <span></span>
          &#8592; = Move Left
        </button>
        <button id="toggle-sound" class="control-button">
          <span></span>
          m = Toggle Sound
        </button>
        <button id="move-right" class="control-button">
          <span></span>
          &#8594; = Move Right
        </button>
      </div>
    </div>
    <div id="app"></div>
    <button id="volume-toggle">Toggle Sound</button>
    <script type="module" src="/main.js"></script>
  </body>
</html>
